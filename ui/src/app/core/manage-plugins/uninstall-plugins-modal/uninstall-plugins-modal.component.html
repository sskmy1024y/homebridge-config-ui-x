<div class="modal-content" style="min-height: 300px;">
  <div class="modal-header">
    <h5 class="modal-title">{{'plugins.manage.label_uninstall' | translate}}: {{ pluginName }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-row flex-grow-1 align-items-center w-100 text-center">
    <div class="w-100">
      <i class="fas fa-trash primary-text" style="font-size: 50px;"></i>
      <p class="mt-4" [translate]="'plugins.manage.message_uninstall_remove_confirmation'"
        [translateParams]="{pluginName: pluginName}">
      </p>
      <p *ngIf="settingsSchema">
        <label class="hb-uix-switch d-inline" for="remove-plugin-config">
          <input id="remove-plugin-config" type="checkbox" [(ngModel)]="removeConfig">
          <span>{{ 'plugins.manage.message_uninstall_remove_plugin_config' | translate }}</span>
          <span class="hb-uix-slider hb-uix-round"></span>
        </label>
      </p>
      <ngb-alert *ngIf="!settingsSchema" type="info" [dismissible]="false">
        {{ 'plugins.manage.message_uninstall_remove_config_required' | translate }}
      </ngb-alert>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-elegant mr-auto" data-dismiss="modal"
      (click)="activeModal.dismiss('Cross click')">
      {{'form.button_cancel' | translate}}
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="doUninstall()">
      {{'plugins.manage.label_uninstall' | translate}}
    </button>
  </div>
</div>
